<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASKI Spin Wheel - Undian Berhadiah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header dengan Logo -->
        <header class="header">
            <img src="LogoAski.png" alt="Logo ASKI" class="logo">
            <h1>ASKI EXPERT SPINNING WHEELS</h1>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Spin Wheel Section -->
            <div class="wheel-section">
                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="450" height="450"></canvas>
                    <div class="wheel-pointer"></div>
                </div>
                <button id="spinBtn" class="spin-button">PUTAR RODA!</button>
                <div id="result" class="result-display"></div>
            </div>

            <!-- Prize Management Section -->
            <div class="management-section">
                <h2>Kelola Hadiah</h2>
                
                <!-- Add Prize Form -->
                <div class="add-prize-form">
                    <h3>Tambah Hadiah Baru</h3>
                    <div class="form-group">
                        <input type="text" id="prizeInput" placeholder="Nama hadiah..." maxlength="20">
                        <button id="addPrizeBtn">Tambah</button>
                    </div>
                </div>

                <!-- Prize List -->
                <div class="prize-list">
                    <h3>Daftar Hadiah</h3>
                    <div id="prizeListContainer">
                        <!-- Prize items will be dynamically added here -->
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button id="resetBtn" class="control-btn">Reset Semua</button>
                    <button id="defaultBtn" class="control-btn">Muat Default</button>
                </div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="winner-content">
                    <h2>ðŸŽ‰ SELAMAT! ðŸŽ‰</h2>
                    <div id="winnerPrize" class="winner-prize"></div>
                    <p>Anda memenangkan hadiah di atas!</p>
                    <button id="closeModalBtn" class="modal-btn">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
